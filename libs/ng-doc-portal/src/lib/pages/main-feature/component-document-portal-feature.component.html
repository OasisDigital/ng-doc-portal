<ng-container *ngIf="!configService.loading; else loadingConfigs">
  <div class="configs-loaded-view">
    <ngdp-nav [configs]="filteredConfig"></ngdp-nav>
    <div class="nav-content">
      <ngdp-toolbar
        #toolbar
        [class.hide]="!toolbar.hasChildElements"
      ></ngdp-toolbar>
      <div class="router-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingConfigs>
  <div class="loading-status">
    <div>
      <h1>Currently Loading the Document Page Configs</h1>
      <h2>Please Wait...</h2>
    </div>
  </div>
</ng-template>
