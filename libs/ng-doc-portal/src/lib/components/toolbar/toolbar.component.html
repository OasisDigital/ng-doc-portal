@if (!!this.themeOptions?.length) {
  <select class="ngdp-select" [formControl]="themeControl">
    @for (themeOption of themeOptions; track themeOption) {
      <option [value]="themeOption.value">
        {{ themeOption.display }}
      </option>
    }
  </select>
}
@for (plugin of plugins; track plugin) {
  <ng-container [ngComponentOutlet]="plugin"></ng-container>
}
