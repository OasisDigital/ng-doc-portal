<select
  *ngIf="!!this.themeOptions?.length"
  class="cdp-select"
  [formControl]="themeControl"
>
  <option *ngFor="let themeOption of themeOptions" [value]="themeOption.value">
    {{ themeOption.display }}
  </option>
</select>
<ng-container
  *ngFor="let plugin of plugins"
  [ngComponentOutlet]="plugin"
></ng-container>
