<div class="tab-header">
  @for (tab of tabs; track tab) {
    <div
      [class.highlight]="activeTab?.title === tab.title"
      (click)="goToTab(tab)"
    >
      {{ tab.title | uppercase }}
    </div>
  }
</div>

@if (activeTab) {
  <div class="tab-content">
    <ng-container *ngTemplateOutlet="activeTab.templateRef"></ng-container>
  </div>
}
