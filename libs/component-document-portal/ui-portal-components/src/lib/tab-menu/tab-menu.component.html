<div class="tabHeader">
  <div
    [ngClass]="{ highlight: selectedHeader === header }"
    (click)="tabSwitch(header)"
    *ngFor="let header of headers"
  >
    {{ header }}
  </div>
</div>
<div class="tabContent">
  <ng-content
    *ngIf="selectedHeader === 'OVERVIEW'"
    select="[overview]"
  ></ng-content>
  <ng-content *ngIf="selectedHeader === 'API'" select="[api]"></ng-content>
  <ng-content
    *ngIf="selectedHeader === 'EXAMPLES'"
    select="[examples]"
  ></ng-content>
</div>
